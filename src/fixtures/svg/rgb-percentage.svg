<!-- just to test rgb-percentages -->
<svg height="500" width="500">
  <linearGradient
      id="rgb-percentage"
      x1="0%"
      y1="0%"
      x2="100%"
      y2="0%"
      spreadMethod="pad"
      gradientUnits="objectBoundingBox">
    <stop
	offset="0%"
	style="stop-color:rgb(0%,0.0%,0.000%);stop-opacity:1"/>
    <stop
	offset="100%"
	style="stop-color:rgb(100%, 50.0%, 0.0%);stop-opacity:1"/>
  </linearGradient>
</svg>
